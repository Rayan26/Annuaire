version: '2.0'
services:

  frontend:
    image: frontend
    ports:
      - 5000:5000
    networks:
      - net1
    extra_hosts:
      - "firewall:192.168.1.1"

  backend:
    image: backend
    ports:
      - 5001:5001
    environment:
      MYSQL_HOST: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DB: annuaire
    networks:
      - net2
    extra_hosts:
      - "firewall:192.168.10.1"

  db:
    image: mysql:5.7
    networks:
      - net3
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: annuaire
    volumes:
      - ./data:/var/lib/mysql #cheminlocal:cheminconteneur

networks:
  net1:
  net2:
  net3: